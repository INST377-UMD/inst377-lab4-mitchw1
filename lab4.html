<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
            transition: background-color 0.0s;
        }
        .section {
            border: 5px solid black;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            background-color: yellow;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-heading"> INST377 - Lab 4 </h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form onsubmit="showAlert(event)">
            <input type="text" id="name" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="toggleColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form onsubmit="validateText(event)">
            <input type="text" id="text-input" placeholder="Enter text">
            <button type="submit">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function showAlert(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            alert("Hi " + name + "!");
        }

        function toggleColor() {
            let body = document.body;
            body.style.backgroundColor = (body.style.backgroundColor === 'blue') ? 'green' : 'blue';
        }

        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("text-input").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
